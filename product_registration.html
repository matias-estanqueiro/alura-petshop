<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doguito Petshop | Product Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/components.css">
</head>

<body>
    <header class="header container">
        <img src="./assets/img/doguitoadm.svg" alt="Logo Doguito" class="header__logo">
        <nav>
            <ul class="header__list-nav">
                <li class="header__link"><a href="#">Dashboard</a></li>
                <li class="header__link"><a href="./product_registration.html">Products</a></li>
                <li class="header__link"><a href="./client_registration.html">Clients</a></li>
                <li class="header__link"><a href="#">Pets</a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--center flex--column">
        <div class="registry-header">
            <img src="./assets/img/doguito.svg" alt="Logo Doguito" class="registry-header__logo">
            <h1 class="registry-header__title">Doguito PetShop</h1>
        </div>
        <section class="card registry">
            <h1 class="card__title">Product registration</h1>
            <form action="./product_registration_ok.html" class="flex flex--column">
                <div class="input-container">
                    <input name="name" id="name" class="input" type="text" placeholder="Name">
                    <label class="input-label" for="name">Name</label>
                    <span class="input-message-error">This field is not valid</span>
                </div>
                <div class="input-container registry__price-container">
                    <input name="price" id="price" class="input" type="text" placeholder="Price">
                    <label class="input-label" for="price">Price</label>
                    <span class="input-message-error">This field is not valid</span>
                </div>
                <div class="input-container registry__description-container">
                    <input class="input" name="description" id="description" placeholder="Description">
                    <label class="input-label" for="description">Description</label>
                    <span class="input-message-error">This field is not valid</span>
                </div>
                <button class="button">Register product</button>
            </form>
        </section>
    </main>
</body>

</html>
